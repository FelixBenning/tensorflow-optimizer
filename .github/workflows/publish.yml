name: publish
on:
  release:
      types:
          - "published"

jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Set up Python 3.8
        uses: actions/setup-python@v2.3.1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build 
      - name: Build Package ðŸ“¦
        run: python -m build --sdist --wheel --outdir dist/
      - name: Publish distribution ðŸš€ to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
      - name: Publish distribution ðŸš€ to PyPI
        # only create relases from tagged commits to master:
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@v1.4.2
        with:
          # if no "user:" specified use pypi token instead of username/password
          password: ${{ secrets.PYPI_TOKEN }} # use secret from github secrets
    